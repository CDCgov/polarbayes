name: "Set up Polarbayes"
description: "This action sets up Polarbayes via UV."
inputs: {}
runs:
  using: "composite"
  steps:
    - name: "Checkout"
      uses: "actions/checkout@v5"

    - name: "Setup uv"
      uses: "astral-sh/setup-uv@v6"
      with:
        enable-cache: true

    - name: "Set up Python"
      uses: "actions/setup-python@v5"
      with:
        python-version-file: "pyproject.toml"

    - name: "Install the project"
      run: "uv sync --all-groups"
      shell: "bash"
